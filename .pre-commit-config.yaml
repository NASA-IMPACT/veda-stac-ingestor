repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python

  - repo: https://github.com/PyCQA/isort
    rev: 5.4.2
    hooks:
      - id: isort
        language_version: python

  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        language_version: python
        args: [--max-line-length=131]

